version: 0.1
log:
  fields:
    service: registry
storage:
  delete:
    enabled: true
  cache:
    blobdescriptor: inmemory
  filesystem:
    rootdirectory: /tmp/test
  tag:
    concurrencylimit: 8
http:
  addr: :19088
  # addr: :5000
  headers:
    X-Content-Type-Options: [nosniff]
# auth:
#   htpasswd:
#     realm: basic-realm
#     path: /etc/registry
health:
  storagedriver:
    enabled: true
    interval: 10s
    threshold: 3
